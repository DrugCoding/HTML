<!DOCTYPE html>
<html lang="en">
<head>
  <meta cahrset="UTF-8">
  <title>Document</title>
  <style>
    h1 {
      color: red;
      font-size: 17px;
    }
    .typeA {
      color: blueviolet;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <!-- 이것은 주석입니다 -->
  <h1>나의 첫번째 HTML</h1>
  <p>이것은 본문입니다.</p>
  <span>이것은 인라인요소</span>
  <a href="https://www.naver.com">네이버로 이동!!!</a> &nbsp;띄어쓰기
  <br>
  <strong>강한글씨1</strong>
  <em>강한글씨2</em><br>
  <b>그냥 굵은 글씨</b>
  <i>그냥 기울은 글씨</i><br>
  <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20140904_112%2Fclearbandaid_1409759548082WHsMK_JPEG%2F%25BA%25B8%25B3%25EB%25BA%25B8%25B3%25EB.jpg&type=a340"
       alt="보노보노">
  <pre class="typeA">룰루랄라
       룰랄라
       룰루룰루
  </pre>
  <!-- CSS는 선택해서 스타일을 적용한다.
  적용에는 우선순위가 있다
  같은 레벨이라면 나중에 '선언' 된 것이 적용된다.
  id, class, 태그는 서로 다른 레벨이다.
  id > class> 태그 순으로 우선 순위를 가진다
  일반적으로 CSS스타일링은 class로만 한다.
   -->
</body>
</html>
